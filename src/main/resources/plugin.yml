name: ${artifactId}
main: ${groupId}.${artifactId}
version: ${project.version}
api-version: ${project.bukkitAPIVersion}

authors:
    - Shade / Zren (CellWar, Towny)
    - ElgarL (TownyAdvanced)
    - LlmDl (TownyAdvanced)
    - TheFlagCourier (FlagWar)
    - Various Contributors

website: ${organization.url}

prefix: BannerWar

description: ${description}

folia-supported: true

softdepend:
    - DecentHolograms
    - WorldEdit

depend:
    - Towny

commands:
    StageAdvance:
        description: Advances the stage of a war. E.g. Pre-Flag --> Flag
        usage: /<command> <TownName> OR /<command> <TownName> <isDefenderWinner>
        aliases:
            - PhaseAdvance
            - pa
            - sa

    getBattles:
        aliases:
            - gb
